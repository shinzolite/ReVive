{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-50 to-indigo-50">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <!-- Login Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Admin Login</h1>
            <p class="text-gray-600 mt-2">Welcome back! Please sign in to continue.</p>
        </div>

        <!-- Login Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                    placeholder="Enter your username">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                    placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">
                Login
            </button>
        </form>

        <!-- Error Messages -->
        {% if messages %}
        <div class="mt-6">
            {% for message in messages %}
            <div class="text-center text-red-600 bg-red-50 px-4 py-2 rounded-lg">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}


    </div>
</div>
{% endblock %}
