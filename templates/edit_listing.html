{% extends 'base.html' %}

{% block title %}Edit Listing - ReVive{% endblock %}

{% block content %}

<div class="bg-white border border-4 rounded-lg shadow relative m-10">

    <div class="flex items-start justify-between p-5 border-b rounded-t">
        <h3 class="text-xl font-semibold">
            Edit Product Listing
        </h3>
    </div>

    <div class="p-6 space-y-6">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                    <label for="title" class="text-sm font-medium text-gray-900 block mb-2">Product Name</label>
                    <input type="text" name="title" id="title" value="{{ listing.title }}" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" required>
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label for="category" class="text-sm font-medium text-gray-900 block mb-2">Category</label>
                    <select name="category" id="category" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" required>
                        {% for value, label in category_choices %}
                        <option value="{{ value }}" {% if listing.category == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label for="condition" class="text-sm font-medium text-gray-900 block mb-2">Condition</label>
                    <select name="condition" id="condition" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" required>
                        {% for value, label in condition_choices %}
                        <option value="{{ value }}" {% if listing.condition == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label for="price" class="text-sm font-medium text-gray-900 block mb-2">Price</label>
                    <input type="number" name="price" id="price" value="{{ listing.price }}" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" required>
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label for="brand" class="text-sm font-medium text-gray-900 block mb-2">Brand</label>
                    <input type="text" name="brand" id="brand" value="{{ listing.brand }}" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5">
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label for="model" class="text-sm font-medium text-gray-900 block mb-2">Model</label>
                    <input type="text" name="model" id="model" value="{{ listing.model }}" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5">
                </div>

                <div class="col-span-6">
                    <label for="description" class="text-sm font-medium text-gray-900 block mb-2">Product Details</label>
                    <textarea name="description" id="description" rows="6" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-4">{{ listing.description }}</textarea>
                </div>

                <div class="col-span-6">
                    <label for="images" class="text-sm font-medium text-gray-900 block mb-2">Upload New Images</label>
                    <input type="file" name="images" id="images" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" multiple>
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label class="text-sm font-medium text-gray-900 block mb-2">
                        <input type="checkbox" name="shipping_available" {% if listing.shipping_available %}checked{% endif %} class="mr-2">
                        Shipping Available
                    </label>
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label class="text-sm font-medium text-gray-900 block mb-2">
                        <input type="checkbox" name="negotiable" {% if listing.negotiable %}checked{% endif %} class="mr-2">
                        Price Negotiable
                    </label>
                </div>
            </div>

            <div class="p-6 border-t border-gray-200 rounded-b mt-6">
                <button class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="submit">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
