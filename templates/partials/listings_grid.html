<!-- listings_grid.html -->
<div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
    {% for listing in listings %}
    <div class="bg-white rounded-xl overflow-hidden shadow-md hover:shadow-lg transition duration-300 flex flex-col h-full">
        <div class="relative">
            <img 
                src="{{ listing.primary_image }}" 
                alt="{{ listing.title }}" 
                class="w-full h-64 object-cover"
                onerror="this.onerror=null; this.src='https://placehold.co/600x400?text=No+Image';">
            <div class="absolute top-0 right-0 m-2 bg-blue-600 text-white text-sm font-bold px-3 py-1 rounded-full">
                â‚¹{{ listing.price }}
            </div>
        </div>
        <div class="p-5 flex flex-col flex-grow">
            <h3 class="text-lg font-bold text-gray-800 mb-2 line-clamp-2">{{ listing.title }}</h3>
            <p class="text-gray-600 mb-4 line-clamp-3">{{ listing.description }}</p>
            <div class="mt-auto">
                <a 
                    href="{% url 'listing_detail' listing.id %}" 
                    class="block w-full text-center px-4 py-2 bg-blue-100 text-blue-700 font-medium rounded-lg hover:bg-blue-200 transition duration-300">
                    View Details
                </a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-span-full text-center py-16">
        <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h3 class="text-xl font-bold text-gray-700 mb-2">No listings found</h3>
        <p class="text-gray-500">Try adjusting your search or filter criteria.</p>
    </div>
    {% endfor %}
</div>
