{% extends 'base.html' %}

{% block title %}ReVive - Buyer Signup{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
  <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-8">
      <div class="mt-12 flex flex-col items-center">
        <h1 class="text-2xl xl:text-3xl font-extrabold">
          Buyers' Sign up
        </h1>
        <div class="w-full flex-1 mt-8">
          <div class="my-12 border-b text-center">
            <div class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
              Sign up with e-mail
            </div>
          </div>
          <div class="mx-auto max-w-xs">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <!-- Username -->
              <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" type="text" name="username" placeholder="Username" required>
              
              <!-- Email -->
              <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5" type="email" name="email" placeholder="Email" required>
              
              <!-- Password -->
              <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5" type="password" name="password" placeholder="Password" required>
              
              <!-- Phone Number -->
              <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5" type="text" name="phone_number" placeholder="Phone Number" required>
              
              <!-- Address -->
              <textarea class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5" name="address" placeholder="Address" required></textarea>
              
              <!-- Date of Birth -->
              <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5" type="date" name="date_of_birth" placeholder="Date of Birth" required>
              
              <!-- Profile Image -->
              <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5" type="file" name="profile_image" accept="image/*">
              
              <button class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" type="submit">
                <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                  <circle cx="8.5" cy="7" r="4" />
                  <path d="M20 8v6M23 11h-6" />
                </svg>
                <span class="ml-3">Sign Up</span>
              </button>
              <p class="mt-6 text-xs text-gray-600 text-center">
                I agree to abide by ReVive's 
                <a href="#" class="border-b border-gray-500 border-dotted">Terms of Service</a>
                and its 
                <a href="#" class="border-b border-gray-500 border-dotted">Privacy Policy</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
      <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat" style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');"></div>
    </div>
  </div>
</div>
{% endblock %}
